<div class="boxed-group">
  <div class="pageTitle">Public Square</div>
  <div class="boxed-group-inner">


      <div class="challengeDiv">
        <ul>
          <li class="challengeBox" ng-repeat="challenge in publicChallenges" ng-click="findDetail(challenge)">
            <div class="challengeTitle challengeText"> {{challenge.title}} </div>
            <div class="challengeTime challengeText"> {{challenge.message}} </div>
          </li>
        </ul>
      </div>


  </div>
</div>
